<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Telemetry Events Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header">
    <div class="header-content">
      <div class="header-form">
        <div class="form-row">
          <div class="form-group">
            <label>Status:</label>
            <span id="status" class="status bad">
              <span class="status-indicator"></span>
              Disconnected
            </span>
          </div>

          <div class="form-group">
            <label>Broker:</label>
            <input id="url" value="ws://localhost:9001" size="25" />
            <button id="connect" class="btn-connect">Connect</button>
          </div>

          <div class="form-group">
            <label>Topic:</label>
            <input id="topic" value="telemetry/events" size="20" />
            <button id="subscribe" class="btn-subscribe">Subscribe</button>
          </div>
        </div>
      </div>

      <h1 class="header-title">üèéÔ∏è Telemetry Events Dashboard</h1>
      <p class="header-subtitle">Real-time F1 racing event monitoring via MQTT WebSockets</p>
    </div>
  </div>

  <div class="main-content">
    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="totalEvents">0</div>
        <div class="stat-label">Total Events</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="speedEvents">0</div>
        <div class="stat-label">Speed Alerts</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="rpmEvents">0</div>
        <div class="stat-label">RPM Alerts</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="brakeEvents">0</div>
        <div class="stat-label">Brake Alerts</div>
      </div>
    </div>

    <div class="events-container">
      <div class="events-header">
        <span>Live Events</span>
        <button id="clear" class="clear-btn">Clear All</button>
      </div>
      <div class="events-list" id="events"></div>
    </div>
  </div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    let client = null;
    const statusEl = document.getElementById('status');
    const eventsEl = document.getElementById('events');

    // Statistics counters
    let stats = {
      total: 0,
      SPEED_OVER_LIMIT: 0,
      RPM_OVER_LIMIT: 0,
      HARD_BRAKE_AT_HIGH_SPEED: 0
    };

    function updateStats() {
      document.getElementById('totalEvents').textContent = stats.total;
      document.getElementById('speedEvents').textContent = stats.SPEED_OVER_LIMIT;
      document.getElementById('rpmEvents').textContent = stats.RPM_OVER_LIMIT;
      document.getElementById('brakeEvents').textContent = stats.HARD_BRAKE_AT_HIGH_SPEED;
    }

    function formatTimestamp(isoString) {
      const date = new Date(isoString);
      return date.toLocaleTimeString();
    }

    function addEventCard(topic, payload) {
      try {
        const event = JSON.parse(payload);

        // A≈æuriraj ukupne statistike
        stats.total++;

        // A≈æuriraj specifiƒçne statistike - FIKSIRANJE OVDE!
        const eventType = event.type;
        if (eventType && stats.hasOwnProperty(eventType)) {
          stats[eventType]++;
          console.log(`Event ${eventType}: ${stats[eventType]}`); // Debug log
        }

        updateStats();

        const div = document.createElement('div');
        div.className = 'event-card';

        const driver = event.driver || 'Unknown';
        const value = event.value !== undefined ? event.value.toFixed(1) : 'N/A';
        const limit = event.limit !== undefined ? event.limit.toFixed(1) : 'N/A';
        const timestamp = event.timestampUtc ? formatTimestamp(event.timestampUtc) : 'N/A';
        const lap = event.lapNumber || 'N/A';

        div.innerHTML = `
          <div class="event-type ${eventType}">${eventType.replace(/_/g, ' ')}</div>
          <div class="event-details">
            <strong>${driver}</strong> - Lap ${lap}<br/>
            Value: <strong>${value}</strong> | Limit: <strong>${limit}</strong><br/>
            Position: (${event.x?.toFixed(1) || '?'}, ${event.y?.toFixed(1) || '?'})
          </div>
          <div class="event-meta">
            <span>Topic: ${topic}</span>
            <span>Time: ${timestamp}</span>
          </div>
        `;

        eventsEl.prepend(div);

        // Keep only last 50 events
        while (eventsEl.children.length > 50) {
          eventsEl.removeChild(eventsEl.lastChild);
        }

      } catch (e) {
        // System messages (non-JSON)
        if (topic === 'SYSTEM') {
          const div = document.createElement('div');
          div.className = 'event-card';
          div.innerHTML = `
            <div class="event-type">SYSTEM</div>
            <div class="event-details">${payload}</div>
            <div class="event-meta">
              <span>Time: ${new Date().toLocaleTimeString()}</span>
            </div>
          `;
          eventsEl.prepend(div);
        }
      }
    }

    function updateStatus(text, isConnected) {
      statusEl.innerHTML = `<span class="status-indicator"></span>${text}`;
      statusEl.className = `status ${isConnected ? 'ok' : 'bad'}`;
    }

    document.getElementById('connect').onclick = () => {
      const url = document.getElementById('url').value;

      if (client && client.connected) {
        client.end();
        return;
      }

      updateStatus('Connecting...', false);

      try {
        client = mqtt.connect(url, {
          reconnectPeriod: 5000,
          connectTimeout: 10000
        });

        client.on('connect', () => {
          updateStatus('Connected', true);
          document.getElementById('connect').textContent = 'Disconnect';
        });

        client.on('reconnect', () => {
          updateStatus('Reconnecting...', false);
        });

        client.on('close', () => {
          updateStatus('Disconnected', false);
          document.getElementById('connect').textContent = 'Connect';
        });

        client.on('error', (err) => {
          updateStatus(`Error: ${err.message}`, false);
          console.error('MQTT Error:', err);
        });

        client.on('message', (topic, payload) => {
          addEventCard(topic, payload.toString());
        });

      } catch (err) {
        updateStatus(`Connection failed: ${err.message}`, false);
      }
    };

    document.getElementById('subscribe').onclick = () => {
      if (!client || !client.connected) {
        alert('Please connect to MQTT broker first.');
        return;
      }

      const topic = document.getElementById('topic').value;
      if (!topic.trim()) {
        alert('Please enter a topic name.');
        return;
      }

      client.subscribe(topic, (err) => {
        if (err) {
          alert(`Subscription failed: ${err.message}`);
        } else {
          addEventCard('SYSTEM', `Subscribed to topic: ${topic}`);
        }
      });
    };

    document.getElementById('clear').onclick = () => {
      eventsEl.innerHTML = '';
      stats = {
        total: 0,
        SPEED_OVER_LIMIT: 0,
        RPM_OVER_LIMIT: 0,
        HARD_BRAKE_AT_HIGH_SPEED: 0
      };
      updateStats();
    };

    // Initialize stats display
    updateStats();
  </script>
</body>

</html>

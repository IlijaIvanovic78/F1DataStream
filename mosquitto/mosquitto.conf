# Mosquitto MQTT Broker Configuration
# Allow anonymous connections (for development/testing)
allow_anonymous true

# Standard MQTT listener on port 1883
listener 1883
protocol mqtt

# WebSocket listener on port 9001
listener 9001
protocol websockets

# Logging configuration
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
connection_messages true
log_timestamp true